<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (الإصدار الصحيح) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-capitalize">

  <header class="text-center my-5 d-flex justify-content-center">
    <p class="fs-4 me-3"><span class="text-info">E</span>LONSOLE <span class="text-info">S</span>TORE</p>
    <i class="fa-solid fa-store fs-2 text-info"></i>
  </header>

  <div class="w-75 my-5 mx-auto">
    <div class="form-floating mb-3 my-4">
      <input type="text" class="form-control border-0 border-bottom rounded-0" id="prodactname" placeholder="product name">
      <label for="prodactname">Product name</label>
    </div>

    <div class="form-floating mb-3 my-4">
      <input type="number" class="form-control border-0 border-bottom rounded-0" id="prodactprice" placeholder="product price">
      <label for="prodactprice">Product price</label>
    </div>

    <div class="form-floating my-4">
      <select class="form-select border-0 border-bottom rounded-0" id="prodactSelect">
        <option id="resetSelect" selected hidden disabled>Open this select menu</option>
        <option>TV</option>
        <option>Mobile phone</option>
        <option>Headphone</option>
        <option>Speaker</option>
        <option>Laptop</option>
        <option>Camera</option>
        <option>Printer</option>
      </select>
      <label for="prodactSelect">Category</label>
    </div>

    <div class="form-floating mb-3 my-4">
      <input type="text" class="form-control border-0 border-bottom rounded-0" id="prodactdiscription" placeholder="product description">
      <label for="prodactdiscription">Product description</label>
    </div>

    <div class="form-floating mb-3 my-4">
      <input type="file" class="form-control border-0 border-bottom rounded-0" id="prodactimage">
      <label for="prodactimage">Product file</label>
    </div>

    <button onclick="prodact()" type="button" class="btn btn-info text-white">Add Product</button>
  </div>

  <div class="container">
    <input type="search" oninput="SearchForProdactName(this.value)" class="form-control mb-3" placeholder="Search for product list...">
    <div id="prodactcol" class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-lg-5 g-5"></div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
